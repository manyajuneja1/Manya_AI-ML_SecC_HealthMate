{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon  -->
    <link  rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <!-- Logo  -->
    <!-- <link  rel="shortcut icon" href="{% static 'img/logo.ico' %}"> -->
    <!-- Static CSS  -->
    <link rel="stylesheet" href="{% static 'css/style_.css' %}">
    <!-- Bootstrap 5 CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    <!-- FontAwesome  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>


    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a style="text-align: center; color: white; margin-left: 25px;" class="navbar-brand flex-grow-1">
                        {% block nav-content %}
                        <i class="fas fa-briefcase-medical"></i>&nbsp;&nbsp; Mastery Hospital
                        {% endblock nav-content %}
                    </a>
                </div>
                <div class="col-sm">
                    {% block btn-nav %}
                    <a href="{% url 'backend' %}" class="btn btn-outline-info btn-sm border-light" id="btn-nav">Login</a>
                    {% endblock btn-nav %}
                </div>
            </nav>
        </header>

        
        <!--========= Block Content (ROOT) =========-->
        {% block content %}{% endblock content %}



    </div>
    <!-- End Wrapper  -->

    <!-- Footer  -->
    <footer class="bg-dark text-center text-lg-start text-light" id="footer">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Copyright &copy; {% now "Y" %} <span>All rights reserved</span> | Made with 
            <i class="text-danger fas fa-heartbeat blink_me" style="font-size: 15px;"></i> by
            <a href="#" target="_blank" style="color: #0dcaf0; text-decoration: none;">Django Mastery</a>
        </div>
    </footer>



    <!-- Bootstrap 5 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Static JS  -->
    <script src="{% static 'js/script.js' %}"></script>

    <script>
        (function blink(){
            $('.blink_me').fadeOut(1000).fadeIn(1000, blink);
        })();
    </script>


</body>

</html>
