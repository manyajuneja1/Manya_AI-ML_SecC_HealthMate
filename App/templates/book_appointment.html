<!-- book_appointment.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
  body { background: #f5f7ff; }
  .form-section {
    max-width: 650px;
    margin: 50px auto;
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  .form-title {
    font-weight: 700;
    font-size: 2rem;
    color: #6C63FF;
    margin-bottom: 20px;
  }
  .form-label { font-weight: 600; }
  .btn-submit {
    background: #6C63FF;
    color: white;
    font-weight: 600;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    transition: 0.3s ease;
  }
  .btn-submit:hover {
    background: #5548c8;
  }
  .form-icon {
    font-size: 24px;
    color: #6C63FF;
    margin-right: 10px;
  }
</style>

<div class="form-section" data-aos="fade-up">
  <h2 class="form-title text-center">ðŸ“… Book Your Appointment</h2>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="doctor" class="form-label"><i class="fas fa-user-md form-icon"></i>Select Doctor</label>
      <select class="form-select" id="doctor" name="doctor" required>
        {% if doctors %}
          <option disabled selected>Select a doctor</option>
          {% for doctor in doctors %}
            <option value="{{ doctor.id }}">Dr. {{ doctor.username }}</option>
          {% endfor %}
        {% else %}
          <option disabled selected>No doctors available</option>
        {% endif %}
      </select>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label"><i class="fas fa-calendar-alt form-icon"></i>Select Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
      <label for="time" class="form-label"><i class="fas fa-clock form-icon"></i>Select Time</label>
      <input type="time" class="form-control" id="time" name="time" required>
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label"><i class="fas fa-notes-medical form-icon"></i>Reason</label>
      <textarea class="form-control" id="reason" name="reason" rows="3" placeholder="Describe your issue..." required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-submit">Book Now</button>
    </div>
  </form>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
{% endblock %}
