{% extends 'base.html' %}
{% load static %}


<!-- Page Content  -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-body border-dark text-primary mt-5">
                <span class="text-center">Fill OUT THE FORM BELOW</span>
            </div>
            <form action="/add_patient/" method="POST" autocomplete="off" enctype="multipart/form-data" class="card p-3 border-dark mt-3 mb-5">
                {% csrf_token %}

                <!-- For Name  -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" name="name" id="name" class="form-control" placeholder="First and Last name">
                </div>

                <!-- For Phone  -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Phone</span>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="Patient phone">
                </div>

                <!-- For Email  -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Patient email">
                </div>

                <!-- For Age  -->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">Age</span>
                    <input type="text" name="age" id="age" class="form-control" placeholder="Patient age">
                </div>

                <!-- For Gender  -->
                <div class="input-group input-group-sm mb-3">
                    <label for="gender" class="input-group-text">Gender</label>
                    <select name="gender" id="gender" class="form-select">
                        <option value="" hidden>Select the gender</option>
                        <option disabled></option>
                        <option value="">M</option>
                        <option value="">F</option>
                    </select>
                </div>

                <!-- For Note  -->
                <div class="form-group">
                    <textarea name="note" id="note" rows="7" class="form-control" placeholder="Description is optional...."></textarea>
                </div>

                <div class="d-grid gap-2 mt-2">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i>&nbsp;&nbsp; Add
                    </button>

                    <a href="{% url 'backend' %}" class="btn btn-dark btn-sm"><i class="fas fa-chevron-left"></i>&nbsp;&nbsp;Back</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
